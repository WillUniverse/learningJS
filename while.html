<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>

    <script>

        var x = 1

        document.write('início <br>')

        while (x <= 10) {
            x++
           //Pula a impressão do 5
            if (x === 5) {
                continue
            }

            document.write(x + '<br>')
        }

        document.write('fim <br>')

    </script>
</head>

<body>

</body>

</html>
