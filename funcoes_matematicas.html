<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>
        
        var x = 10.380

        //Arrendonda pra cima
        document.write( Math.ceil(x) + '<br>')

        //Arredonda pra baixo
        document.write( Math.floor(x) + '<br>') 

        //Pra cima ou pra baixo considerando o peso
        document.write( Math.round (x) + '<br>')

        //Fornece numero aleat√≥rio
        document.write(Math.random() + '<br>')

    </script>

</head>

<body>
</body>

</html>
