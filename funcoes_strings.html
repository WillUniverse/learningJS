<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>
        var nome = 'Jorge Sant Ana'
        //propriedade length
        document.write(nome.length + '<br>')

        //Acusa a string na posição passada no argumento  
        document.write(nome.charAt(7) + '<br>')

        //Acusa o índice da do conteúdo passado no argumento  
        document.write(nome.indexOf('g') + '<br>')

        //Captura o conteúdo no range passado no argumento
        document.write(nome.substr(6, 4) + '<br>')

        //Trocas valores de strins
        document.write(nome.replace('Sant Ana', 'Silva') + '<br>')


        //Torna todas as strings em minúsculo
        document.write(nome.toLowerCase() + '<br>')

        //TOrna todas as strings em maiúsculo
        document.write(nome.toUpperCase() + '<br')

        //Remover espaços em branco nas extremidades
        document.write('-' + nome.trim() + '-')
    </script>

</head>

<body>
</body>

</html>
