<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>

    <script>

        function soma(...param) {
            let resultado = 0

            console.log(param)

            param.forEach(v => resultado += v)

            return resultado
            
        }

        console.log(soma(3, 8, 5, 7))

        function multiplicacao(m, ...p) {
            console.log(m)
            let resultado = 0
            console.log(p)

            p.forEach(v => resultado += m * v)

            return resultado
        }

        console.log(multiplicacao(5, 7, 12, 3, 49))

    </script>


<body>

</body>

</html>
