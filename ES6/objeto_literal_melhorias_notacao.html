<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>

    <script>

        let nome = 'Jorge'
        let idade = 29
        let sexo = 'Masculino'
        let profissao = 'Programador'

        let objeto = {
            nome: nome,
            idade: idade,
            sexo: sexo,
            profissão: profissao,
            exibirResumo: function(){
                console.log(`${this.nome}, ${this.idade} anos, ${this.sexo} é ${this.profissão}.`)
            }
        }

        console.log(objeto)
        objeto.exibirResumo()


        let objeto2 = {
            nome, //nome = nome variável
            idade,
            sexo,
            profissao,
            exibirResumo(){
                console.log(`${this.nome}, ${this.idade} anos, ${this.sexo} é ${this.profissão}.`)
            }
        }

        console.log(objeto2)
        objeto2.exibirResumo()
    </script>
</head>

<body>

</body>

</html>
